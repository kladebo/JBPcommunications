<div class="card__wrapper">
    <div class="card">
        <div class="card card__front">
            <div class="card__front--inner">
                <img class="card__img" src="{{ data.cardimg }}" />
            </div>
        </div>
        <div class="card card__back">
            <div class="card__back--inner">
                <div class="card__text">{{ data.cardtext }}</div>
            </div>
        </div>
    </div>
</div>
