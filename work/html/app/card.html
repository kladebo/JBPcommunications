<div class="card">

        <div class="card__face card__face--front">
            <img class="card__img" src="{{ data.cardimg }}">

        <div class="card__face card__face--back">
            <div class="card__text--wrapper">
                <div class="card__text">{{ data.cardtext }}</div>
            </div>
        </div>
    </div>
</div>
